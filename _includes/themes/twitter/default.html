<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% if page.title %}
      <title>Kevon Cheung &mdash; {{ page.title }}</title>
    {% else %}
      <title>Kevon Cheung</title>
    {% endif %}

    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
      <meta property="og:description" content="{{ page.description }}" />
      <meta name="date" content="{{ page.date | date_to_long_string }}">
    {% else %}
      <meta name="description" content="Everyday is a lesson. This is where I share about startup, product, and growth.">
      <meta property="og:description" content="Everyday is a lesson. This is where I share about startup, product, and growth." />
    {% endif %}

    <meta name="author" content="{{ site.author.name }}">

    <!-- Open Graph data -->
    <meta property="og:site_name" content="Kevon Cheung" />
    <meta property="og:title" content="Kevon Cheung &mdash; {{ page.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://kevoncheung.com{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="https://kevoncheung.com/assets/images/kevon-meta.jpg" />

    <link rel="canonical" href="{{ page.url | prepend: site.url }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="icon" type="image/png" href="{{ ASSET_PATH }}/images/favicon.png" />

    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygments.css">

    <!-- Le styles -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="{{ ASSET_PATH }}/css/styles.css" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X76G522RDK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-X76G522RDK');
    </script>
  </head>

  <body>
    <div class="container-narrow">
      <div class="row">
        <div class="col-xs-12 col-sm-3">
          {% include navbar.html %}
        </div>
        <div class="col-xs-12 col-sm-9">
          <div class="content">
            {{ content }}
          </div>
        </div>
        <div class="col-xs-12">
          <hr>
          {% include footer.html %}
        </div>
      </div>
    </div>
    {% include JB/analytics %}
  </body>
</html>
