<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% if page.title %}
      <title>Kevon Cheung &mdash; {{ page.title }}</title>
      <meta property="og:title" content="Kevon Cheung &mdash; {{ page.title }}" />
    {% else %}
      <title>Kevon Cheung</title>
      <meta property="og:title" content="Kevon Cheung" />
    {% endif %}

    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
      <meta property="og:description" content="{{ page.description }}" />
      <meta name="article:published_time" content="{{ page.date | date: '%Y-%m-%d' }}">
      <meta name="og:publish_date" content="{{ page.date | date: '%Y-%m-%d' }}">
    {% else %}
      <meta name="description" content="Everyday is a lesson. This is where I share about early-stage startup, product, and growth.">
      <meta property="og:description" content="Everyday is a lesson. This is where I share about early-stage startup, product, and growth." />
    {% endif %}

    <meta name="article:author" content="{{ site.author.name }}">

    <!-- Open Graph data -->
    <meta property="og:site_name" content="Kevon Cheung" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://kevoncheung.com{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="https://kevoncheung.com/assets/images/kevon-meta.jpg" />

    <link rel="canonical" href="{{ page.url | prepend: site.url }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="icon" type="image/png" href="{{ ASSET_PATH }}/images/favicon.png" />

    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygments.css">

    <!-- Le styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/styles.css" rel="stylesheet" type="text/css" media="all">

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    {% if jekyll.environment == 'production' %}
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-X76G522RDK"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-X76G522RDK');
      </script>

      <!-- Facebook Pixel Code -->
      <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '175894997545305');
        fbq('track', 'PageView');
      </script>
      <noscript><img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=175894997545305&ev=PageView&noscript=1"
      /></noscript>
      <!-- End Facebook Pixel Code -->
    {% endif %}
  </head>

  <body>
    <div class="container-narrow">
      <div class="row">
        <div class="col-md-3">
          {% include navbar.html %}
        </div>
        <div class="col-md-9">
          <div class="content">
            {{ content }}
          </div>
        </div>
        <div class="col-md-12">
          <hr>
          {% include footer.html %}
        </div>
      </div>
    </div>
    {% include JB/analytics %}
  </body>
</html>
